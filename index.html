<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Finder - Interactive Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
        }

        .container {
            display: flex;
            max-height: 800px;
        }
        
        .container-results {
            display: flex;
        }
        

        /* Sidebar */
        .sidebar {
            width: 460px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            color: #A82B1D;
            padding: 25px;
        }

        .sidebar-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Search Form */
        .search-section {
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        .form-radio {
            margin-bottom: 15px;
              display: flex;
            flex-direction: row;
            margin-bottom: 15px;
            gap: 16px;
            align-items: center;

        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
        }

        select.form-control {
            cursor: pointer;
            background: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size:13px;
        }

        .checkbox-group input[type="checkbox"],
        .checkbox-group input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        /* Specialty Checkboxes Container */
        .specialty-checkboxes {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            background: white;
        }

        .specialty-checkboxes .checkbox-group {
            margin: 8px 0;
        }

        /* Zip Code Row - side by side layout */
        .zip-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .zip-row .form-group {
            flex: 1;
        }

        .zip-row .form-group:first-child {
            flex: 2;
        }

        .btn-search {
            width: 182px;
            padding: 8px;
            background: #A82B1D;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-search:hover {
            transform: translateY(-2px);
        }

        .btn-search:active {
            transform: translateY(0);
        }

        .btn-clear {
            width: 182px;
            padding: 8px;
            background: white;
            color: #A82B1D;
            border: 1px solid #A82B1D;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            background: #f0f0f0;
        }

        /* Results */
        .results-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .results-header {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-count {
            font-size: 13px;
            color: #666;
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 12px;
        }

        .provider-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s;
display: flex;
  gap: 1rem;
        }
        
.provider-card > * {
  flex: 1;
  min-width: 0; /* Prevents flex items from overflowing */
}

/* Optional: ensure media/buttons row stays in a row */
.provider-card .actions {
  display: flex;
  flex-direction: row;
  gap: 8px;
  flex-wrap: wrap;
}

.providers-list-icon {
    color: #A82B1D;
    font-size: 1.1rem;
    font-weight: 500;
}

        .provider-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .provider-specialty {
            font-size: 13px;
            color: #8b877e;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .provider-info {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .provider-info strong {
            color: #333;
        }
        
        
/*CALL BUTTON*/
.btn-secondary {
  background-color: #fff;
  color: #A82B1D;
  border: 1px solid #d1d5db;
  padding: 8px 14px;
  border-radius: 6px;
  font-size: 12px;
  font-weight:600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  width: 190px;
}

.btn-secondary:hover {
  background-color: #F5F7FA;
}

.btn-secondary:focus {
  outline: 2px solid #2563eb;
  outline-offset: 2px;
}

.schedule-btn {margin-top:10px;}


        .badge {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
            max-height: 26px;
            max-width: 187px;
        }

        .badge-accepting {
            background: #d4edda;
            color: #155724;
        }

        .badge-not-accepting {
            background: #f8d7da;
            color: #721c24;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        /* Map Container */
        @media (min-width: 769px) {
        .map-container {
            flex: 1;
            position: relative;
        }
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .map-controls h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .map-stat {
            font-size: 13px;
            color: #666;
            margin: 5px 0;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 2000;
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 350px;
            }
        }

        @media (max-width: 768px) {
            
  .provider-card {
    flex-direction: column;
  }
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
            
            #map {
            height: 400px;
        }
            
            .map-container {
                display:block;
                width: 100%;
                height:400px;
            }

            .map-controls {
                position: sticky;
                display:flex;
                gap: 16px;
            }
            
            .results-section {
                margin-top:56px;
            }
        }
    </style>
    
    <script>
        function callProvider(phone) {
  const cleanPhone = phone.replace(/[^0-9+]/g, '');
  window.location.href = `tel:${cleanPhone}`;
}

function scheduleAppointment() {
  window.open(
    'https://www.ripcpc.com/find-a-doctor/schedule-an-appointment',
    '_blank',
    'noopener,noreferrer'
  );
}
    </script>
</head>
<body>
    
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!--
            <div class="sidebar-header">
                <h1>Looking for a Primary Care Doctor?</h1>
                <p><a href="tel:4015523000">(401)552-3000</a> or search now.</p>
            </div>
            -->

            <div class="search-section">
                <form id="searchForm" onsubmit="searchProviders(event)">
                    <div class="form-group">
                        <label for="searchName">Provider Name (optional)</label>
                        <input type="text" id="searchName" class="form-control" placeholder="Search by name...">
                    </div>

                    <div class="form-group">
                        <label>Specialty</label>
                        <div class="specialty-checkboxes" id="specialtyCheckboxes">
                            <!-- Checkboxes will be populated here -->
                        </div>
                    </div>

                    <div class="zip-row">
                        <div class="form-group">
                            <label for="searchZip">Zip Code</label>
                            <input type="text" id="searchZip" class="form-control" placeholder="Enter zip code..." maxlength="5">
                        </div>
                        
                        <div class="form-group">
                            <label for="radiusSelect">Radius</label>
                            <select id="radiusSelect" class="form-control">
                                <option value="5">5 miles</option>
                                <option value="10" selected>10 miles</option>
                                <option value="15">15 miles</option>
                                <option value="20">20 miles</option>
                            </select>
                        </div>
                    </div>

                    <div class="radio-row">
                        <div class="form-group form-radio">
                        <label>Gender Preference</label>
                        <div class="checkbox-group">
                            <input type="radio" id="genderAny" name="gender" value="" checked>
                            <label for="genderAny">Any</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="genderMale" name="gender" value="Male">
                            <label for="genderMale">Male</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="genderFemale" name="gender" value="Female">
                            <label for="genderFemale">Female</label>
                        </div>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="acceptingPatients">
                        <label for="acceptingPatients">Accepting New Patients Only</label>
                    </div>

                    <button type="submit" class="btn-search">Search Providers</button>
                    <button type="button" class="btn-clear" onclick="clearSearch()">Clear Filters</button>
                </form>
            </div>

            
        </div>
        
        

        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
            
            <div class="map-controls">
                <h3>Map Stats</h3>
                <div class="map-stat">üìç Providers: <strong id="markerCount">0</strong></div>
                <div class="map-stat">‚úÖ Accepting New Patients: <strong id="acceptingCount">0</strong></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading providers...</div>
            </div>
        </div>
        

    </div>
    
    <div class="container-results">
            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <span>Results</span>
                    <span class="results-count" id="resultsCount">0 providers</span>
                </div>
                <div id="providerResults"></div>
            </div>
    </div>

<script src="provider-data.js"></script>
<script src="provider-build.js"></script>


    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD000y0rYrIm0RDUhRErWrt5Da7pXOpYZc&callback=initMap" async defer></script>
</body>
</html>
